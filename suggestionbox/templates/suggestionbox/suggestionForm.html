{% extends 'base.html' %}

{% block title %}Add Suggestinos {% endblock %}

{% block content%}
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3>Add a suggestion</h3>
		</div>
		<div class="panel-body">
			<table class="table">
				<form id="suggestionForm" method="POST" action="{% url 'suggestionbox:addSuggestion' %}">
					{% csrf_token %}
					{{ suggestionForm.as_table }}
					<tr>
						<td colspan="2">
							<button type="submit" id="submitForm" class="btn btn-primary pull-right">Add Suggestion</button>
						</td>
					</tr>
				</form>
			</table>
		</div>
	</div>
{% endblock %}
